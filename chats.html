<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Chats - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <ion-icon name="wifi"></ion-icon>
      </div>
      <div class="status-bar__column">
        <span>06:13</span>
      </div>
      <div class="status-bar__column">
        <span>17%</span>
        <ion-icon name="battery-half-outline"></ion-icon>
        <ion-icon name="flash-sharp"></ion-icon>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><ion-icon name="search-outline"></ion-icon></span>
        <span><ion-icon name="chatbubble-ellipses-outline"></ion-icon></span>
        <span><ion-icon name="musical-notes-outline"></ion-icon></span>
        <span><ion-icon name="cog-outline"></ion-icon></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="images/smile_looly.jpg"
              class="user-component__avatar"
              alt="Avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__username">Koongdori</h4>
              <h4 class="user-component__state-message">
                오늘도 좋은 하루 보내:)
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">09:01</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item">
          <a class="nav__link" href="friends.html">
            <ion-icon name="person-outline"></ion-icon>
          </a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <ion-icon name="chatbubble"></ion-icon>
          </a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="find.html">
            <ion-icon name="search-outline"></ion-icon>
          </a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="more.html">
            <div class="nav__notification-dot badge badge--dot"></div>
            <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
          </a>
        </li>
      </ul>
    </nav>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
