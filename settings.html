<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Settings - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <ion-icon name="wifi"></ion-icon>
      </div>
      <div class="status-bar__column">
        <span>06:13</span>
      </div>
      <div class="status-bar__column">
        <span>17%</span>
        <ion-icon name="battery-half-outline"></ion-icon>
        <ion-icon name="flash-sharp"></ion-icon>
      </div>
    </div>

    <header class="alt-screen-header">
      <div class="alt-screen-header__column">
        <a href="more.html">
          <ion-icon name="chevron-back"></ion-icon>
        </a>
      </div>
      <div class="alt-screen-header__column">
        <h1 class="alt-screen-header__title">Settings</h1>
      </div>
      <div class="alt-screen-header__column">
        <ion-icon name="search-outline"></ion-icon>
      </div>
    </header>

    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings__setting">
          <div class="settings__column">
            <ion-icon name="megaphone-outline"></ion-icon>
            <span>Notices</span>
          </div>
          <div class="settings__column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__column">
            <ion-icon name="flask-outline"></ion-icon>
            <span>Kokoa Lab</span>
          </div>
          <div class="settings__column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__column">
            <ion-icon name="information-circle-outline"></ion-icon>
            <span>Version</span>
          </div>
          <div class="settings__column">Latest Version</div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item">
          <a class="nav__link" href="friends.html">
            <ion-icon name="person-outline"></ion-icon>
          </a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <ion-icon name="chatbubble-outline"></ion-icon>
          </a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="find.html">
            <ion-icon name="search"></ion-icon>
          </a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="more.html">
            <div class="nav__notification-dot badge badge--dot"></div>
            <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
          </a>
        </li>
      </ul>
    </nav>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
