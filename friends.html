<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Friends - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <ion-icon name="wifi"></ion-icon>
      </div>
      <div class="status-bar__column">
        <span>06:13</span>
      </div>
      <div class="status-bar__column">
        <span>17%</span>
        <ion-icon name="battery-half-outline"></ion-icon>
        <ion-icon name="flash-sharp"></ion-icon>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><ion-icon name="search-outline"></ion-icon></span>
        <span><ion-icon name="musical-notes-outline"></ion-icon></span>
        <span><ion-icon name="cog-outline"></ion-icon></span>
      </div>
    </header>

    <a href="#" id="friends-display-link">
      <ion-icon name="information-circle"></ion-icon> Friends' Names Display
      <ion-icon name="chevron-forward"></ion-icon>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://avatars.githubusercontent.com/u/18129936"
            class="user-component__avatar user-component__avatar--xl"
            alt="Avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__username">Redonearth</h4>
            <!-- <h4 class="user-component__state-message">console.log('Hello, Bundang!')</h4> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <ion-icon name="chevron-up"></ion-icon>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://avatars.githubusercontent.com/u/18129936"
              class="user-component__avatar user-component__avatar--sm"
              alt="Avatar"
            />
            <div class="user-component__text">
              <h4
                class="
                  user-component__username user-component__username--not-bold
                "
              >
                Channel
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <span>2</span>
            <ion-icon name="chevron-forward"></ion-icon>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item">
          <a class="nav__link" href="friends.html">
            <ion-icon name="person"></ion-icon>
          </a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification">1</span>
            <ion-icon name="chatbubble-outline"></ion-icon>
          </a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="find.html">
            <ion-icon name="search-outline"></ion-icon>
          </a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="more.html">
            <div class="nav__notification-dot"></div>
            <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
          </a>
        </li>
      </ul>
    </nav>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
