<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <ion-icon name="wifi"></ion-icon>
      </div>
      <div class="status-bar__column">
        <span>06:13</span>
      </div>
      <div class="status-bar__column">
        <span>17%</span>
        <ion-icon name="battery-half-outline"></ion-icon>
        <ion-icon name="flash-sharp"></ion-icon>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><ion-icon name="search-outline"></ion-icon></span>
        <span><ion-icon name="musical-notes-outline"></ion-icon></span>
        <span>
          <a href="settings.html">
            <div class="badge badge--dot"></div>
            <ion-icon name="cog-outline"></ion-icon>
          </a>
        </span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://avatars.githubusercontent.com/u/18129936"
            class="user-component__avatar user-component__avatar--xl"
            alt="Avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__username">Redonearth</h4>
            <h4 class="user-component__state-message">
              +82 10-2013-0613 <ion-icon name="alert-circle-outline"></ion-icon>
            </h4>
          </div>
        </div>
        <div class="user-component__column">
          <ion-icon name="chatbox-outline"></ion-icon>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row__icon">
          <ion-icon name="calendar-outline"></ion-icon>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <ion-icon name="albums-outline"></ion-icon>
          <span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
          <ion-icon name="happy-outline"></ion-icon>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <ion-icon name="color-palette-outline"></ion-icon>
          <span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <ion-icon name="person-circle-outline"></ion-icon>
          <span>Account</span>
        </div>
      </div>

      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <ion-icon name="shapes"></ion-icon>
            </div>
            <span class="more-suggestions__icon-text">Kokoa Story</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <ion-icon name="terminal"></ion-icon>
            </div>
            <span class="more-suggestions__icon-text">Kokoa Terminal</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item">
          <a class="nav__link" href="friends.html">
            <ion-icon name="person-outline"></ion-icon>
          </a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <ion-icon name="chatbubble-outline"></ion-icon>
          </a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="find.html">
            <ion-icon name="search"></ion-icon>
          </a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="more.html">
            <div class="nav__notification-dot badge badge--dot"></div>
            <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
          </a>
        </li>
      </ul>
    </nav>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
